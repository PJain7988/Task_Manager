<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">ğŸ“ Task Manager</h1>

    <div class="card p-4 mb-4">
      <h4>Authentication</h4>
      <input id="username" class="form-control my-2" placeholder="Username">
      <input id="password" class="form-control my-2" type="password" placeholder="Password">
      <button class="btn btn-primary me-2" onclick="signup()">Sign Up</button>
      <button class="btn btn-success me-2" onclick="login()">Login</button>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <div class="card p-4 mb-4">
      <h4>Create Task</h4>
      <input id="title" class="form-control my-2" placeholder="Task Title">
      <input id="description" class="form-control my-2" placeholder="Task Description">
      <button class="btn btn-success" onclick="createTask()">Add Task</button>
    </div>

    <div class="mb-3">
      <label>Filter:</label>
      <select onchange="loadTasks()" id="filter" class="form-select w-auto d-inline">
        <option value="">All</option>
        <option value="true">Completed</option>
        <option value="false">Incomplete</option>
      </select>
    </div>

    <div id="taskList"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
